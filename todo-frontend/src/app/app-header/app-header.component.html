<div class="container">
    <div class="row">
      <div class="col-md-8">
        <h3>{{userName}}</h3>
      </div>
      <ng-template [ngIf]="userProfileImage">
        <div class="col-md-4 right">
          <img src={{userProfileImage}} alt={{userName}} class="profile-image"/>
        </div>
      </ng-template>
    </div>
</div>
