<app-header></app-header>

<div class="container">

    <div class="row">
      <div class="col-md-12">
        <h1>Upload Avatar</h1>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

        <div *ngIf="error">
          {{ error }}
        </div>
        <div *ngIf="uploadResponse.status === 'error'">
          {{ uploadResponse.message }}
        </div>
        <div *ngIf="uploadResponse.status === 'progress'">


          <div role="progressbar" [style.width.%]="uploadResponse.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            {{uploadResponse.message}}%
          </div>

        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" name="avatar" (change)="onFileChange($event)" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>

        </form>

      </div>
    </div>

</div>

<div class="container todos-container">
    <div class="row">
      <div class="col-md-12">

          <button (click)="navTodos()" class="btn">Todos</button>

      </div>
    </div>
</div>
